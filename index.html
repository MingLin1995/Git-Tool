<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="git.png" />
    <title>Git-Tool</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <select id="commit-type">
          <!-- 可以新增不同選項 -->
          <option value="" disabled selected>請選擇 Git 類型</option>
          <option value="feat">（feat）新增功能</option>
          <option value="modify">（modify）既有功能依照需求調整的修改</option>
          <option value="fix">（fix）修復 bug</option>
          <option value="docs">（docs）新增或修改文件</option>
          <option value="style">
            （style）格式,不影響程式碼運行的變動，例如程式碼格式調整（formatting）、缺少分號（missingsemi
            colons）等
          </option>
          <option value="refactor">
            （refactor）重構, 針對已上線的功能程式碼調整與優化，且未改變現有邏輯
          </option>
          <option value="perf">（perf）改善效能（improves performance）</option>
          <option value="test">（test）增加或修改測試</option>
          <option value="chore">
            （chore）maintain,
            不影響程式碼運行，建構程序或輔助工具的變動，例如更新專案建置設定、更新版本號
          </option>
          <option value="revert">
            （revert）撤銷回覆先前的 commit, 例如：revert：type(scope):subject
            (回覆版本：xxxx)
          </option>
        </select>
      </div>
      <div>
        <input id="title" type="text" placeholder="在此輸入標題" />
      </div>
      <div>
        <textarea id="body" rows="10"> </textarea>
      </div>
      <div>
        <input id="resolves" type="text" value="Resolves: #" />
      </div>
      <div>
        <input id="seeAlso" type="text" value="See also: #" />
      </div>
      <button id="generate">建立 Commit</button>

      <h3>Commit：</h3>
      <pre id="commit-message"></pre>

      <button id="copy">按我複製</button>
      <span id="copy-notification" style="display: none">複製成功～</span>

      <script src="main.js"></script>
    </div>
  </body>
</html>
